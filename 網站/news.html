<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js' integrity='sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js' integrity='sha512-o9SZrtqlGkpa7EF+dDrNjEdRFFYhymlrBzDKpolHNolxsyx0IcXAbEm9i1e8QpoiMgEdKZVtY8XiK1t8i6jVDA==' crossorigin='anonymous'></script>
    <style>
        body{
            margin: 0;
            background-color: black;
        }
        .container{
            display: grid;
            grid-template-columns: 10vw 80vw 10vw;
            grid-template-rows: 120px 50px 1fr;
            grid-row-gap: 30px;
        }
        .rowtitle{
            position: relative;
            grid-row:2/3;
            grid-column:2/3;
            line-height: 50px;
            color: white;
            text-align: center;
            font-size: 2rem;
            z-index: -2;
        }
        .rowtitle span{
            background: #000;
            display: inline-block;
            width: 180px;
            z-index: 5;
        }
       .rowtitle::before{
            content: '';
            position: absolute;
            border-top: 4px solid red;
            top: 25px;
            left:0px;
            right: 0px;
            z-index: -1;
        }

        .newslist{
            grid-row:3/4;
            grid-column: 2/3;
        }
        .newsitem{
            display: flex;
            width:100%;
            height: 200px;
            background-color: rgb(87, 87, 87);
            margin-bottom: 30px;
            color: white;
        }
        .newsitem:nth-child(even){
            flex-direction: row-reverse;
        }
        .newsimg{
            width:20%;
            min-width: 200px;
            height: 100%;
            /* background: rgb(185, 207, 104); */
        }
        .newscontent{
            display: flex;
            flex-direction: column;
            width:80%;
            height: 100%;
        }
        .newscontent .newstext{
            height: 90%;
            overflow: hidden;
            text-overflow:ellipsis;
            min-width:0;
        }
        .newscontent .buttonarea{
            height: 10%;
            width: 100%;
            text-align: center;
            margin-top:13px;
            margin-bottom: 15px;
        }
        .newscontent .buttonarea a button{
           padding: 5px 25px;
           background-color: transparent; 
           color: white;
           box-sizing: border-box;
           border: 2px solid white; 
           border-radius: 7px;
           cursor: pointer;
           transition: all 0.3s;
        }
        .newscontent .buttonarea a button:hover{
           color: black;
           background-color: white;
           border: 2px solid black; 
        }
        .newscontent h2{
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
            font-size: 1.7rem;
            font-weight: bold;
        }
        .newscontent .newstext{
            margin-left: 5px;
            margin-top: 5px;
            line-height: 22px;
            padding-right: 5px;
            text-align: justify;
        }
        .newItem-enter{
            opacity: 0;
        }
        .newItem-enter-active{
            position: relative;
            left:-100%;
            transition: all 0.6s;
        }
        .newItem-enter-to{
            opacity: 1;
            left:0px;
        }
        .sk-chase {
            width: 40px;
            height: 40px;
            position: relative;
            animation: sk-chase 2.5s infinite linear both;
        }

        .sk-chase-dot {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0; 
            animation: sk-chase-dot 2.0s infinite ease-in-out both; 
        }

        .sk-chase-dot:before {
            content: '';
            display: block;
            width: 25%;
            height: 25%;
            background-color: #fff;
            border-radius: 100%;
            animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
        }

        .sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
        .sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }

        @keyframes sk-chase {
            100% { transform: rotate(360deg); } 
        }

        @keyframes sk-chase-dot {
            80%, 100% { transform: rotate(360deg); } 
        }

        @keyframes sk-chase-dot-before {
            50% {
                transform: scale(0.4); 
            } 
            100%, 0% {
                transform: scale(1.0); 
            } 
        }
        #listEnd{
            height: 50px;
        }
        @media screen and (max-width:768px){
            .container{
                grid-template-columns: 1fr 6fr 1fr;
            }
        }
        @media screen and (max-width:576px){
            .container{
                grid-template-rows: 60px 50px 1fr 50px;
            }
            .newsitem{
                height: 550px;
                flex-direction: column;
            }
            .newsitem:nth-child(even){
                flex-direction: column;
            }
            .newsimg{
                height:250px;
                width:100%;
            }
            .newscontent{
                width:100%;
                height:300px;
            }
            .newscontent .buttonarea{
                margin-top:9px;
                margin-bottom: 5px;
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html"> </a></div>
        <div class='buttonarea'>
            <button type='button'><i class="fas fa-align-justify fa-2x"></i></button>
        </div>
        <div class="navlist" id='listItem'>
            <div class="product"> <a href="productList.html"></a> </div>
            <div class="news"> <a href="news.html"></a> </div>
            <div class="member"><a href="userdata.html"></a></div>
            <div class="about"> <a href="shoppingCart.html"></a></div>
        </div>
    </nav>

    <div class="container" id='news'>
        <section class='rowtitle'>
           <span>最新消息</span> 
        </section>
        <section class='newslist'>
                <transition-group name='newItem'>
                    <div class="newsitem"  v-for='item of resdata' :key='item.id'> 
                        <div class="newsimg">
                            <img :src="item.Thumbnail" alt="" v-if='item.Thumbnail' style="width:100%; height:100%;">
                            <img src="image/Logo.jpg" alt="" v-else  style="width:100%; height:100%;">
                        </div>
                        <div class="newscontent">
                            <h2>{{item.title}}</h2>
                            <div class="newstext" v-text='contentFilter(item.content)'>
                            </div>
                            <div class="buttonarea">
                                <a :href="'newsContent.php?id='+item.id"><button>MORE</button></a>
                            </div>
                        </div>
                    </div>
                </transition-group>
                <div class="load" v-if='loading'>
                    <div class="sk-chase" style="margin: auto;">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
                <div id="listEnd" ></div>
        </section>


    </div>
    <footer>
        Copyright © 2021 109年電子商務網站建置(臺中)第2期第八組. All rights reserved.
    </footer>

    <script src='JS/nav.js'> </script>
    

    <script>
        let vm = new Vue({
            el:'#news',
            data(){
                return {
                    resdata:null,
                    observer:null,
                    dataNumber:4,
                    dataindex:0,
                    newsRows:0,
                    loading:false,
                };
            },
            methods:{
                contentFilter(content){
                    if(content.length<=70){
                        return content;
                    }
                    else{
                        if(window.innerWidth>1500){
                            return content.slice(0,300)+ '....';
                        }
                        else if(window.innerWidth>1050){
                            return content.slice(0,180)+ '....';
                        }
                        else if(window.innerWidth>768){
                            return content.slice(0,120)+ '....';
                        }
                        else if(window.innerWidth>576){
                            return content.slice(0,70)+ '....';
                        }
                        else{
                            return content.slice(0,250)+ '....';
                        }
                    }
                },
                loadnewData(entries){
                    if(this.resdata!=null){
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                this.loading = true;
                                // setTimeout(()=>{
                                    axios.post('news.php', JSON.stringify({dataNumber:this.dataNumber,dataindex:this.dataindex, needNewsRows:false}))
                                    .then(res=>{
                                        this.resdata.push(res.data[0]);
                                        this.dataindex ++;
                                        this.loading = false;
                                        if(this.dataindex >=this.newsRows){
                                            this.observer.unobserve(entry.target);
                                            document.querySelector('#listEnd').style.display='none';
                                        }
                                    })
                                // },1000);
                                
                            }
                        })
                    }
                }
            },
            mounted(){
                axios.post('news.php', JSON.stringify({dataNumber:this.dataNumber,dataindex:this.dataindex, needNewsRows:true}))
                    .then(res=>{
                        this.resdata = res.data;
                        this.newsRows = this.resdata[this.resdata.length -1];
                        this.resdata.pop();
                        this.dataindex= this.dataNumber;
                        this.dataNumber =1;
                        this.observer = new IntersectionObserver(this.loadnewData,{
                            threshold:1,
                        });    
                        this.observer.observe(document.getElementById('listEnd'));
                    })

            },



        });

    </script>



</body>
</html>
