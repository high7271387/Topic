            color: white;

            border-radius: 30px;
            padding: 10px 20px;
            background: #000;

        }

        .databox a:hover {
            background: rgb(235, 235, 235);
            color: black;
        }

        @media screen and (max-width:756px) {
            .databox a {
                display: block;
                text-align: center;
                margin: 2vh 0 0 0 ;
            }

            .databox {

                margin:0 0 1vh 0;

            #pos .databox+.databox {
