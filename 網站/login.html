<script>
    document.querySelector('input[type="submit"]').addEventListener('click',e=>{
        const Rules = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{1,}$/;
        if(!Rules.test(document.querySelector('#username').value)){
            alert('帳號格式有誤，請再次確認');
            document.querySelector('#username').focus();
            e.preventDefault();
            return;
        }
        if(!Rules.test(document.querySelector('#password').value)){
            alert('密碼格式有誤，請再次確認');
            document.querySelector('#password').focus();
            e.preventDefault();
            return;
        }
    });
</script>
