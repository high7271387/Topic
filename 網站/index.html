<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/footer.css">

        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'

        crossorigin='anonymous'></script>

    <title>龍臣車業</title>
    <style>
        body {
            margin: 0px;
        }
        .newscontent .float-end a{
            text-decoration: none;
        }

        #banner {
            background: #000;
            display: flex;
            max-height: 1030px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #banner button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 72px;
            cursor: pointer;
            transition: background 0.4s;
        }

        #banner button:hover {
            background-color: rgba(192, 192, 192, 0.41);
        }

        #banner button:nth-child(1) {
            right: 0;
        }

        #banner button:nth-child(2) {
            left: 0;
        }

        #banner .imgContainer span {
            display: flex;
            flex-wrap: nowrap;
            margin-left: -100vw;
        }

        #banner .imgContainer .imgList {
            width: 100vw;
        }

        #banner .imgContainer .imgList:last-child {
            Visibility: hidden;
        }

        #banner .imgContainer .imgList img {
            max-width: 100%;
            height: auto;
        }

        .bannerChange-move {
            transition: all 0.7s;
        }

        #content {
            width: 100%;

            background-color: black;
        }



        #news {
            width: 74%;
            height: 1050px;

            position: relative;
            top: 20px;
            left: 13%;

        }

        #newstitle {
            width: 100%;
            height: 50px;

            border-bottom: 5px solid red;
            position: relative;
        }

        .newscontent {
            margin-top: 50px;

            width: 100%;
            height: 200px;


        }

        .newscontent img {
            width: 250px;
            height: 200px;

        }

        #newstitle span {
            position: absolute;
            bottom: 0px;
            color: white;
            font-size: 40px;
        }

        #contentimg {
            width: 100%;
            /* height: auto; */
            margin-top: 170px;
        }

        nav .navlist {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .newscontent a {
         display: flex;
         width: 102px;
        }

        .newscontent img+div {
            width: calc(100% - 250px);
            height: 200px;
        }

        .newscontent button {
            display: flex;
            padding: 5px 25px;
            background: #000;
            color: white;
            box-sizing: border-box;
            border: 2px solid rgb(235, 235, 235);
            border-radius: 30px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .newscontent .float-start>div {
            color: white;
        }

        .newscontent .float-start button:hover {
            background-color: rgb(189, 189, 189);
            color: black
        }


        .newscontent .float-start div div {
            display: flex;
            width: 100%;
            height: 75%;

        }

        #newspos {
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width:576px) {
            nav {
                background-color: rgba(0, 0, 0, 0.2);
            }

            .newscontent img+div {
                width: 100%;

            }

            .newscontent img {
                width: 100%;
            }

            #news .newscontent~.newscontent {
                margin-top: 200px;
            }

            #newstitle span {

                font-size: 28px;

            }

            .RWDimg {
                display: flex;
                margin: 0 auto;
            }

            .RWDimg.float-start,
            .RWDimg.float-end {
                float: none !important;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><a href="index.html"> </a></div>
        <div class='buttonarea'>
            <button type='button'><i class="fas fa-align-justify fa-2x"></i></button>
        </div>
        <div class="navlist" id='listItem'>
            <div class="product"> <a href="productList.html"></a> </div>
            <div class="news"> <a href="news.html"></a> </div>
            <div class="member"><a href="userdata.html"></a></div>
            <div class="cart"> <a href="shoppingCart.html"></a></div>
        </div>
    </nav>

    <header id='banner'>
        <button @click='imgChange(now+1)'><i class="fas fa-chevron-right"></i></button>
        <button @click='imgChange(now-1)'><i class="fas fa-chevron-left"></i></button>
        <div class="imgContainer">
            <transition-group name='bannerChange'>
                <div class="imgList" v-for='item of showimg' :key='item.id'>
                    <a :href="item.href">
                        <img :src="item.src" alt="">
                    </a>
                </div>
            </transition-group>
        </div>
    </header>

    <div id="body">
        <div id="content">
            <div id="news">
                <div id="newstitle">
                    <span> 最新消息</span>

                </div>
                <div class="newscontent" :class='classchange(index) ' v-for='(item,index) of resdata'>
                    <div id="newspos" class="float-start ">
                        <img :src="item.Thumbnail" alt="" v-if='item.Thumbnail' style="width:250px; height:200px;"
                            :class='classchange(index)' class="RWDimg">
                        <img src="image/Logo.jpg" alt="" v-else style="width:250px; height:200px;"
                            :class='classchange(index)' class="RWDimg">
                        <div class="float-end ">
                            <div>
                                {{item.content}}
                            </div> <a :href="'newsContent.php?id='+item.id" class="mx-auto">
                                <button class="mx-auto mt-1">MORE</button></a>
                        </div>

                    </div>
                </div>
            </div>
            <a href=""><img id="contentimg" src="image/banner4.jpg" alt=""></a>
        </div>

    </div>
    <footer>
        Copyright © 2021 109年電子商務網站建置(臺中)第2期第八組. All rights reserved.
    </footer>
</body>
<script src='JS/nav.js'> </script>
<script>
    window.onscroll = function () {
        if (document.documentElement.scrollTop >= 100) {
            document.querySelector(".navlist").style.background = "rgba(0, 0, 0, 1)"
            if (document.body.clientWidth < 576) {
                document.querySelector("nav").style.background = "rgba(0, 0, 0, 1)"
            }
        }
        if (document.documentElement.scrollTop < 100) {
            document.querySelector(".navlist").style.background = "rgba(0, 0, 0, 0.2)"
            if (document.body.clientWidth < 576) {
                document.querySelector("nav").style.background = "rgba(0, 0, 0, 0.2)"
            }
        }
    }
    let vm = new Vue({
        el: '#news',
        data() {
            return {
                resdata: null,
            };
        },
        mounted() {
            axios.post('news.php', JSON.stringify({ dataNumber: 4, dataindex: 0, needNewsRows: false }))
                .then(res => {
                    this.resdata = res.data;
                })

        },
        methods: {
            classchange(index) {
                if (index % 2 == 0) {
                    return 'float-start';
                }
                else {
                    return 'float-end';
                }
            }
        }
    });

    let banner = new Vue({
        el: '#banner',
        data() {
            return {
                now: 0,
                imgs: [{ id: 1, src: 'image/banner1.jpg', href: 'product.html?id=34' },
                { id: 2, src: 'image/banner2.jpg', href: 'product.html?id=7' },
                { id: 3, src: 'image/banner3.jpg', href: 'product.html?id=35' }],
                time: null,
            }
        },
        mounted() {
            this.time = setTimeout(() => {
                this.now++;
                this.imgChange(this.now);
            }, 4000);
        },
        computed: {
            Allimages() {
                let ary = [];
                let total = this.imgs.length;
                while (ary.length < 5) {
                    let key = ary.length / total;
                    for (let i = 0; i < total; i++) {
                        ary.push({ id: key + '-' + this.imgs[i].id, src: this.imgs[i].src, href: this.imgs[i].href });
                    }
                }
                return ary;
            },
            showimg() {
                return this.Allimages.slice(this.now).concat(this.Allimages.slice(0, this.now));
            }
        },
        methods: {
            imgChange(index) {
                clearTimeout(this.time);
                this.now = index > this.Allimages.length - 1 ? 0 : index < 0 ? this.Allimages.length - 1 : index;
                this.time = setTimeout(() => {
                    this.now++;
                    this.imgChange(this.now);
                }, 4000);
            }
        },
    });

</script>

</html>
