        }

        .newscontent img+div {

        .newscontent  button {
            display: flex;
            padding: 5px 25px;
            background: #000;
            color: white;
            box-sizing: border-box;
            border: 2px solid rgb(235, 235, 235);

            transition: all 0.3s;

        .newscontent .float-start>div {

        }

        .newscontent .float-start button:hover {
            background-color: rgb(189, 189, 189);
            color: black
        }


        .newscontent .float-start div div {
            display: flex;
            width: 100%;
            height: 75%;
            
        }

        @media screen and (max-width:576px) {
            nav {
                background-color: rgba(0, 0, 0, 0.2);
            }
            .newscontent img+div{
                width:100%;
           
            }
            .newscontent img{

            }
            #news .newscontent~.newscontent{

            }

<script>
    window.onscroll = function () {
        if (document.documentElement.scrollTop >= 100) {
            document.querySelector(".navlist").style.background = "rgba(0, 0, 0, 1)"
            if (document.body.clientWidth < 576) {
                document.querySelector("nav").style.background = "rgba(0, 0, 0, 1)"
            }
        }
        if (document.documentElement.scrollTop < 100) {
            document.querySelector(".navlist").style.background = "rgba(0, 0, 0, 0.2)"
            if (document.body.clientWidth < 576) {
                document.querySelector("nav").style.background = "rgba(0, 0, 0, 0.2)"
            }
        }
    }


</script>
